name: hsmik
description: "Network Assistant - Management tool for MikroTik, Cisco, and enterprise routers"
publish_to: 'none'
version: 1.0.1+6

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^9.1.1
  
  # Secure Storage
  flutter_secure_storage: ^10.0.0-beta.5
  
  # Shared Preferences
  shared_preferences: ^2.3.4
  
  # Cryptography
  crypto: ^3.0.5
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Routing
  go_router: ^17.0.0
  
  # Localization
  intl: ^0.20.2
  
  # UI
  flutter_svg: ^2.0.10+1
  mocktail: ^1.0.4
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5
  sentry_flutter: ^8.6.0
  
  # Charts
  fl_chart: ^1.1.1
  
  # PiP (Picture-in-Picture)
  floating: ^6.0.0
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # Local Storage (Hive)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Biometric Authentication
  local_auth: ^2.3.0
  
  # SNMP Protocol
  dart_snmp: ^3.0.1
  
  # Cafe Bazaar In-App Purchase
  flutter_poolakey: ^2.2.0+1.0.0
  
  # RouterOS API Client with Tag Support (local fork with self-signed cert support)
  router_os_client:
    path: packages/router_os_client

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  bloc_test: ^10.0.0
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.14.2
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/icon.jpg"
  windows:
    generate: true
    image_path: "assets/icons/icon.jpg"
  macos:
    generate: true
    image_path: "assets/icons/icon.jpg"
  linux:
    generate: true
    image_path: "assets/icons/icon.jpg"
