name: hsmik
description: "MikroTik Router Management App with Flutter"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^9.1.1
  
  # Secure Storage
  flutter_secure_storage: ^10.0.0-beta.5
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Routing
  go_router: ^17.0.0
  
  # Localization
  intl: ^0.20.2
  
  # UI
  flutter_svg: ^2.0.10+1
  mocktail: ^1.0.4
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5
  
  # Charts
  fl_chart: ^1.1.1
  
  # PiP (Picture-in-Picture)
  floating: ^6.0.0
  
  # RouterOS API Client with Tag Support
  router_os_client: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  bloc_test: ^10.0.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
